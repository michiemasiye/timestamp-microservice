<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Microservice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Timestamp Microservice</h1>
        <div class="converter">
            <div class="input-section">
                <input type="text" id="dateInput" placeholder="Enter a date or timestamp">
                <button onclick="convertDate()">Convert</button>
            </div>
            <div class="result-section">
                <div class="result-box">
                    <h3>Unix Timestamp:</h3>
                    <p id="unixResult">-</p>
                </div>
                <div class="result-box">
                    <h3>UTC Date:</h3>
                    <p id="utcResult">-</p>
                </div>
            </div>
        </div>
        <div class="examples">
            <h2>Example Usage:</h2>
            <ul>
                <li><code>/api/2015-12-25</code></li>
                <li><code>/api/1451001600000</code></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
